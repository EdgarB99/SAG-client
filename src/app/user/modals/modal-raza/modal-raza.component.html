<!-- Container de toda la pantalla -->
<div [ngClass]="this.modalA ? 'modal-containerV' : 'modal-container'">
    <!-- Container del  modal-->
    <div [ngClass]="this.modalA ? 'mod' : 'modal-close'">
        <!-- Header -->
        <div class="modal-header">
            <h4> {{ titulo }} </h4>
            <p class="close" (click)="modalAction()"> X </p>
        </div>
        <!-- body del modal -->
        <div class="modal-textos">
           
            <form [formGroup]="formRaza" class="d-flex justify-content-center align-items-center" style="height: 50%;" >
                <div class="row d-flex justify-content-center align-items-center">

                    <!-- Nombre del Lote -->
                    <div class="mb-4 col-sm-10 col-md-10">
                        <label class="mb-1">Nombre de la raza</label>
                        <input type="text" 
                        [ngClass]=" actualizar ? (campoNoValido('nombreRaza') ? 'form-control form-invalido' : 'form-control form-valido') 
                                    :  ( campoTouched('nombreRaza') ? (campoNoValido('nombreRaza') ? 'form-control form-invalido' : 'form-control form-valido') : 'form-control')" 
                        formControlName="nombreRaza" placeholder="Lote decimal">
                        <!-- span de errores -->
                        <span class="form-text text-danger" *ngIf="campoNoValido('nombreRaza')">
                            Ingrese el nombre la raza
                        </span>
                    </div>

             

                     <!-- Descripcion -->
                     <div class="mb-4 col-sm-10 col-md-10">
                        <label class="mb-1">Descripcion</label>
                        <textarea formControlName="descripcion" 
                        [ngClass]=" actualizar ? (campoNoValido('descripcion') ? 'form-control form-invalido' : 'form-control form-valido') 
                                        :  ( campoTouched('descripcion') ? (campoNoValido('descripcion') ? 'form-control form-invalido' : 'form-control form-valido') : 'form-control')"
                        ></textarea>
                        <span class="form-text text-danger" *ngIf="campoNoValido('descripcion')">
                            Ingrese la descripcion
                        </span>
                    </div>
                </div>

            </form>

            <div class="row mt-3 text-center" *ngIf="!actualizar" >
                <div class="col">
                    <button class="btn btn-register" (click)="registerRaza()" [disabled]="formRaza.invalid">
                        Registrar
                    </button>
                </div>
            </div>

            <div class="row mt-3 text-center" *ngIf="actualizar && !comprobar">
                <div class="col">
                    <button class="btn btn-register" (click)="confirm()" [disabled]="formRaza.invalid">
                        Actualizar
                    </button>
                </div>
            </div>

            <div class="row mt-3 text-center" *ngIf="actualizar && comprobar">
                <div class="col">
                    <button class="btn btn-register" (click)="updateRaza()">
                        Si
                    </button>
                    <button class="btn btn-register">
                        Cancelar
                    </button>
                </div>

                <span class="form-text text-danger">
                    Â¿Desea Actualizar sus datos?
                </span>

            </div>
        </div>
    </div>
</div>

<app-snackbar
[showSnackbar]="showSnackbar"
[mensaje]="mensaje"
></app-snackbar>
